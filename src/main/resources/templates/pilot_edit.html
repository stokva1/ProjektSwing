<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${edit} ? 'Editing of ' + ${pilot.name} : 'Creating a New Pilot'">Pilot Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            background-color: #fff;
        }
        .form-group .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-group .error span {
            color: #e74c3c;
        }
        .submit-btn, .cancel-btn {
            display: inline-block;
            width: 48%;
            padding: 14px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .cancel-btn {
            background-color: #95a5a6;
            color: white;
            text-decoration: none;
        }
        .cancel-btn:hover {
            background-color: #7f8c8d;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${edit} ? 'Editing of ' + ${pilot.name} : 'Creating a New Pilot'"></h1>

    <form th:object="${pilot}" method="post" th:action="@{'/pilots/save'}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}">
            <div class="error" th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" th:field="*{age}">
            <div class="error" th:if="${#fields.hasErrors('age')}">
                <span th:errors="*{age}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" th:field="*{salary}">
            <div class="error" th:if="${#fields.hasErrors('salary')}">
                <span th:errors="*{salary}"></span>
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="submit-btn">Save</button>
            <a th:href="@{'/pilots/'}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
