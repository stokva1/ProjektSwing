<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>All cars:</h1>
<a th:href="@{'/cars/create'}">Add new car</a>

    <li th:each="car : ${cars}">

    </li>
  </ul>
</body>
</html>
