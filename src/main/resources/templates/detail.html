<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <h1>Car Details</h1>
 <a href="@{'/edit/' + ${id}}">Edit Car</a>
 <a href="@{'/delete/' + ${id}}">Delete Car</a>
<table>
  <tr>
    <td>License number plate</td>
    <td th:text="${car.spz}"></td>
  </tr>
  <tr>
    <td>Color</td>
    <td th:text="${car.color}"></td>
  </tr>
  <tr>
    <td>Tank volume</td>
    <td th:text="${car.tankVolume}"></td>
  </tr>
  <tr>
    <td>Number of seats</td>
    <td th:text="${car.numberOfSeats}"></td>
  </tr>
</table>
</body>
</html>
